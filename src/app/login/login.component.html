<div class="container mt-5">
  <div class="card shadow">
      <div class="card-body">
          <h2 class="card-title text-center">Iniciar Sesión</h2>
          <form (ngSubmit)="login()">
              <div class="form-group">
                  <label for="username">Usuario</label>
                  <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
              </div>
              <div class="form-group">
                  <label for="password">Contraseña</label>
                  <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block mt-3">Iniciar sesión</button>
          </form>
          <p class="text-danger mt-2" *ngIf="errorMessage">{{ errorMessage }}</p>
      </div>
  </div>
</div>
